<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="spacing.css">
        <style>
        body{ font-family: 'Roboto', sans-serif; }
        .josefin { font-family: 'Josefin Sans', sans-serif; }
        .text-uppercase { text-transform: uppercase; }
        .display-none { display: none }
        </style>
        <title>TraCalorie | Meal &amp; Calorie Tracker</title>
    </head>
    <body>
        <header>
            <nav class="blue">
                <div class="nav-wrapper mx-4">
                    <a href="#" class="brand-logo josefin"><small>TraCalorie.</small></a>
                    <ul id="nav-mobile" class="right">
                        <li><button id="clear-all" class="waves-effect waves-light btn blue lighten-1">Clear ALL</button></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="container mt-4">
            <div class="card">
                <div class="card-content">
                    <div class="card-title josefin text-uppercase">
                        Add Meal / Food Item
                    </div>
                    <div class="row mt-5">
                        <div class="input-field col s6">
                            <input placeholder="Add Meal" id="meal" type="text" class="validate">
                            <label for="meal">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Add Calories" id="calories" type="number" class="validate">
                            <label for="calories">Calories</label>
                        </div>
                    </div>
                    <div class="">
                        <a id="addButton" class="waves-effect waves-light btn blue"><i class="material-icons left">add</i>Add meal</a>
                        <a id="updateButton" class="waves-effect waves-light btn orange display-none"><i class="material-icons left">border_color</i>Update Meal</a>
                        <a id="deleteButton" class="waves-effect waves-light btn red display-none"><i class="material-icons left">delete</i>Delete Meal</a>
                        <a id="backButton" class="waves-effect waves-light btn grey right"><i class="material-icons left">keyboard_backspace</i>back</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-title josefin center-align text-uppercase">Total Calories: <span id="total-calories">0</span></div>
                    
                    <ul class="collection with-header mt-4" id="collection">
                    </ul>
                </div>
            </div>
        </section>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>M.AutoInit();</script>
        <script src="app.js"></script>
    </body>
</html>
